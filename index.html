<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bulma/0.9.3/css/bulma.min.css"
    integrity="sha512-IgmDkwzs96t4SrChW29No3NXBIBv8baW490zk5aXvhCD8vuZM3yUSkbyTBcXohkySecyzIrUwiF/qV0cuPcL3Q=="
    crossorigin="anonymous" referrerpolicy="no-referrer" />
  <link rel="stylesheet" href="./assets/css/style.css">
  <title>FlightRoulette</title> <!-- Name still up for debate -->
</head>

<body>
  <nav class="navbar is-transparent has-background-blue">

    <div class="navbar-brand">

      <a id="plane-container" class="navbar-item" href="#">
        <img src="./assets/images/rocket-solid.svg" class="fas fa-rocket"></img>
      </a>

      <h1 id="brand-title" class="navbar-item title mb-0">Flight Roulette</h1>

    </div>

  </nav>

  <main>
    <section class='columns m-3' id="input-section">
      <!-- Location Input-->
      <div id='location-input' class="card column is-half m-1">
        <h3 class='title'>Where Would You Like To Go?</h3>
        <div class="">
          <input id='input-bar' class="input mb-5 is-success" type="text" placeholder="Warning input">
          <button class="button is-dark">Continue</button>
        </div>
      </div>
      <!-- Budget Input-->
      <div id='budget-input' class="card column is-half m-1">
        <h3 class='title'>How Much You Got?</h3>
        <label for="entire-budget">What's your entire budget?</label>
        <input class="input mb-5 is-success" name='entire-budget' type="text"
          placeholder="Flight, food, activities and all...">
        <input class="input mb-5 is-success" type="text" placeholder="Warning input">
        <button class="button is-dark is-one-quarter">Submit</button>
      </div>
    </section>
    <!-- Location Section -->
    <section class='columns m-2' id='location-section'>
      <!-- Card 1 -->
      <div class="card column m-1">
        <div class="card-content">
          <div class="media">
            <div class="media-left">
              <figure class="image is-48x48">
                <img src="./assets/images/number1.jpg" alt="Placeholder image">
              </figure>
            </div>
            <div class="media-content">
              <p class="title is-4">Location Name</p>
            </div>
          </div>

          <div class="content">
            <h4>Price of Flight</h4>
            <h4>Currency Conversion:</h4>

          </div>
        </div>
      </div>
      <!-- Card 2-->
      <div class="card column m-1">
        <div class="card-content">
          <div class="media">
            <div class="media-left">
              <figure class="image is-48x48">
                <img src="assets/images/number2.jpg" alt="Placeholder image">
              </figure>
            </div>
            <div class="media-content">
              <p class="title is-4">Location Name</p>
            </div>
          </div>

          <div class="content">
            <h4>Price of Flight:</h4>
            <h4>Currency Conversion:</h4>

          </div>
        </div>
      </div>
      <!-- Card 3 -->
      <div class="card column m-1">
        <div class="card-content">
          <div class="media">
            <div class="media-left">
              <figure class="image is-48x48">
                <img src="assets/images/number3.jpg" alt="Placeholder image">
              </figure>
            </div>
            <div class="media-content">
              <p class="title is-4">Location Name</p>
            </div>
          </div>

          <div class="content">
            <h4>Price of Flight</h4>
            <h4>Currency Conversion:</h4>

          </div>
        </div>
      </div>
    </section>
  </main>











  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
    crossorigin="anonymous"></script>
    <script src="./assets/js/iso.js"></script>
    <script src="./assets/js/countries.js"></script>
  <script src="./assets/js/script.js"></script>
</body>

</html>
